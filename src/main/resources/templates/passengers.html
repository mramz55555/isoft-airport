<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/home-style.css"/>
    <title>Admin/Passengers</title>

    <style>
        .remove-link:visited{
            color: #00002c;
        }
    </style>
</head>
<body>
<div th:replace="fragements/menu">...</div>

<table>
    <thead>
         <tr class="query-header">
             <th>passportNo</th>
             <th>firstName</th>
             <th>lastName</th>
             <th>birthdate</th>
             <th>gender</th>
             <th>street</th>
             <th>city</th>
             <th>zip</th>
             <th>country</th>
             <th>emailAddress</th>
             <th>telephoneNo</th>
             <th></th>
             <th></th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="passenger : ${passengers}">
            <td th:text="${passenger.passportNo}"></td>
            <td th:text="${passenger.firstName}"></td>
            <td th:text="${passenger.lastName}"></td>
            <td th:text="${passenger.birthdate}"></td>
            <td th:text="${passenger.gender}"></td>
            <td th:text="${passenger.street}"></td>
            <td th:text="${passenger.city}"></td>
            <td th:text="${passenger.zip}"></td>
            <td th:text="${passenger.country}"></td>
            <td th:text="${passenger.emailAddress}"></td>
            <td th:text="${passenger.telephoneNo}"></td>
            <td style="background: #8fe77a;"><a class="remove-link" th:href="@{/admin/passenger/bookings(passenger_id=${passenger.passengerId},page-number=${pageNumber==null ? 1 : pageNumber})}">Bookings</a></td>
            <td style="background: #fd6f6f;"><a class="remove-link" th:href="@{/admin/passengers/remove(passenger_id=${passenger.passengerId})}">Remove</a></td>
        </tr>
    </tbody>
</table>

<a th:if="${passengers!=null}" id="left-load" style="text-decoration: none"
   th:href="@{'/admin/passengers?page-number=' + ${pageNumber > 1 ? pageNumber - 1 : 1}}">Previous</a>
<a th:if="${passengers!=null}" id="right-load" style="text-decoration: none"
   th:href="@{'/admin/passengers?page-number='+${pageNumber < totalPages ? pageNumber +1 : totalPages}}">Next</a>
</body>
</html>
